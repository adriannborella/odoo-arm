version: '3'

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data

  odoo:
    build:
      context: ./
      dockerfile: ./DockerFile
    depends_on:
      - db
    command: /opt/odoo/odoo-server/odoo-bin -c /home/odoo/config/odoo-server.conf
    ports:
      - "8069:8069"
      - "8072:8072"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      - DB_NAME=odoo
    volumes:
      - ./odoo-data:/var/lib/odoo
      - ./odoo-addons:/mnt/extra-addons
      - ./odoo-conf:/home/odoo/config
      - ./data-dir:/home/odoo/data_dir
    stdin_open: true
  nginx:
    container_name: nginx
    image: nginx:latest
    restart: unless-stopped
    environment:
      - DOMAIN:viconsultorarrhh.com.ar
    ports:
        - 80:80
        - 443:443
    volumes:
        - ./nginx/conf:/etc/nginx/conf.d
        - ./etc/letsencrypt:/etc/letsencrypt:ro # mounting the folder to the nginx container 
    depends_on:
      - odoo
  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    depends_on:
      - nginx
    command: >-
             certonly --reinstall --webroot --webroot-path=/var/www/certbot
             --email adriannborella@gmail.com --agree-tos --no-eff-email
             -d viconsultorarrhh.com.ar
    volumes:
      - ./etc/letsencrypt:/etc/letsencrypt
      - ./certbot/data:/var/www/certbot

volumes:
  odoo-db-data:
